name: "CPS"
subtitle: "Current population survey"
summary: "The current population survey (CPS)[1] is a statistical survey conducted by the United States Census Bureau for the Bureau of Labor Statistics (BLS). The BLS uses the data to provide a monthly report on the Employment Situation. This report provides estimates of the number of employed people and the number of unemployed people in the United States."
url: "https://www.census.gov/programs-surveys/cps.html"
