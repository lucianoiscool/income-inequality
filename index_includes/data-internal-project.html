{% assign project = site.data.data-internal-projects[include.id] %}

<div class="usa-width-one-third ood-gallery-item ood-gallery-item-data-consumer">
  <article>
    <div class="ood-gallery-item-image-container"
         style="background-image: url('{{ project.image_filename | prepend: "img/data-internal-projects/" | prepend: site.baseurl }}'); position: relative">
    </div>

    <div class="ood-gallery-item-content">
      <header>
        <h4>{{ project.organization_name }}</h4>
      </header>
      <p>{{ project.summary }}</p>
      <footer>
        <a href="{{ project.url }}" class="usa-button">Learn more</a>
        {% if project.data_url %}
        <a href="{{ project.data_url }}" class="usa-button usa-button-secondary">Get the Data</a>
        {% else %}
        {% endif %}
      </footer>
    </div>
  </article>
</div>
